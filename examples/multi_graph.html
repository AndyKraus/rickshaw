<!doctype html>
<head>
  <link type="text/css" rel="stylesheet" href="../rickshaw.css">
  <link type="text/css" rel="stylesheet" href="css/lines.css">
  <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
  <script src="../vendor/d3.v3.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>

  <script src="../rickshaw.js"></script>
  <style>
    .column { display: inline-block }
  </style>
</head>
<body>

<div class="column">
  <div id="chart1"></div>
  <div id="chart2"></div>
  <div id="slider"></div>
</div>

<script>
var graph1 = new Rickshaw.Graph({
  element: document.getElementById('chart1'),
  renderer: 'line',
  series: [{
    data: [{x: 0, y: 40 }, {x: 1, y: 49 }, {x: 2, y: 38 }, {x: 3, y: 30 }, {x: 4, y: 32 }],
    color: 'steelblue'
  }, {
    data: [{x: 0, y: 19 }, {x: 1, y: 22 }, {x: 2, y: 32 }, {x: 3, y: 20 }, {x: 4, y: 21 }],
    color: 'lightblue'
  }, {
    data: [{x: 0, y: 39 }, {x: 1, y: 32 }, {x: 2, y: 12 }, {x: 3, y: 5 }, {x: 4, y: 12 }],
    color: 'steelblue',
    strokeWidth: 10,
    opacity: 0.5
  }]
});

var graph2 = new Rickshaw.Graph({
  element: document.getElementById('chart2'),
  renderer: 'line',
  series: [{
    data: [{x: 0, y: 20 }, {x: 1, y: 11 }, {x: 2, y: 24 }, {x: 3, y: 30 }, {x: 4, y: 32 }],
    color: '#c05020'
  }, {
    data: [{x: 0, y: 19 }, {x: 1, y: 22 }, {x: 2, y: 32 }, {x: 3, y: 20 }, {x: 4, y: 21 }],
    color: '#30c020'
  }, {
    data: [{x: 0, y: 21 }, {x: 1, y: 20 }, {x: 2, y: 55 }, {x: 3, y: 35 }, {x: 4, y: 12 }],
    color: '#6060c0',
    strokeWidth: 1,
    opacity: 0.5
  }]
});

graph1.render();
graph2.render();

var slider = new Rickshaw.Graph.RangeSlider({
  graph: [ graph1, graph2 ],
  element: document.getElementById('slider')
});

</script>
</body>
